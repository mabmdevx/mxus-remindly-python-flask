{% extends "base_layouts/base_auth.html" %}
{% block title %}{{ site_name }} | Change Password{% endblock %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header page-header-title">Change Password</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Change Password
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">

                        {% if msg_success %}
                            <div class="alert alert-success">{{ msg_success }}</div>
                        {% endif %}

                        {% if msg_error %}
                            <div class="alert alert-danger">{{ msg_error }}</div>
                        {% endif %}

                        <form method="POST" action="/change-password">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="user_username" class="form-control" 
                                       value="{{ session['user_username'] }}" disabled>
                            </div>

                            <div class="form-group">
                                <label>Current Password</label>
                                <input type="password" name="app_current_password" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" name="app_new_password" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input type="password" name="app_confirm_password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
