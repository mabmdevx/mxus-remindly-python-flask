{% extends "base_layouts/base_unauth.html" %}
{% block title %}{{ site_name }} | Signup{% endblock %}
{% block content %}


<div class="login-panel panel panel-default" style="margin-top:10% !important">
    <div class="panel-heading">
        <h3 class="panel-title">Signup</h3>
    </div>
    <div class="panel-body">
        <form role="form" method="post">
            <fieldset>
                <div class="form-group">
                    <div align="center" style="color:#FF3333">{{ msg_error }}</div>
                </div>
                <div class="form-group">
                    <label>Username</label><input id="user_username" name="user_username" class="form-control" placeholder="Enter your Username" type="text" autofocus>
                </div>
                <div class="form-group">
                    <label>Password</label><input id="user_password" name="user_password" class="form-control" placeholder="Enter your Password" type="password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label><input id="user_confirm_password" name="user_confirm_password" class="form-control" placeholder="Confirm your Password" type="password">
                </div>
                <div class="form-group">
                    <label>Email</label><input id="user_email" name="user_email" class="form-control" placeholder="Enter your email" type="email">
                </div>
                <br/>
                <button type="submit" class="btn btn-lg btn-info btn-block">Signup</button>
                <br/>
            </fieldset>
            <input  id="app_postbk_signup" name="app_postbk_signup" type="hidden" value="1" />
        </form>
    </div>
</div>


{% endblock %}
